            return $.trim($(this).find('td').eq(6).text()) === "KOOSKÕLASTATUD"
        }).toggle();
  		$(this).text(function(i, v){
           return v === 'Peida Kooskõlastatud' ? 'Näita Kooskõlastatud' : 'Peida Kooskõlastatud'
