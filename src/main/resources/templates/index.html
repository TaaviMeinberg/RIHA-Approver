<!DOCTYPE HTML>
<html>
  <head>
    <title>Kooskõlastaja</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/vendor/bootstrap-4.0.0-alpha.5.min.css">
    <link rel="stylesheet" href="/css/vendor/dataTables.bootstrap4.min.css">
    <script src="/js/vendor/jquery-3.1.1.min.js"></script>
    <script src="/js/vendor/jquery.dataTables.min.js"></script>
    <script src="/js/vendor/jquery.dataTables.bootstrap4.min.js"></script>
    <script src="/js/Approver.js"></script>
    <script src="/js/TableSorter.js"></script>
    <script>
      $(function() {
        new Approver('${infosystemsUrl}').init();
      });
    </script>
    
  </head>
  <body>
  
  	<input type="checkbox" value="hideAppr" class="hideAppr">Peida kooskõlastatud
  	<input type="checkbox" value="hideEmpty" class="hideEmptyAppr">Peida kooskõlastamist vajavad <br>
  
  	<input type="text" class="searchOwner" id="owner" placeholder="Otsi omaniku.." title="Type in owner">
	<button class="findOwner">Otsi omaniku</button>
	
	
	<!-- <button class="hideAppr">Näita kooskõlastamist vajavaid</button> 
  <button class="hideEmptyAppr">Näita ainult kooskõlastatud</button>
  -->
  <script>
  	$('.hideAppr').on('click', function () {
  		var $rowsAppr = $('#info-systems-table tbody tr').filter(function () {
            return $.trim($(this).find('td').eq(6).text()) !== ""}).toggle();
  		
  		//for normal buttons
  		//$(this).text(function(i, v){
          // return v === 'Näita kooskõlastamist vajavaid' ? 'Näita Kõiki' : 'Näita kooskõlastamist vajavaid'})
    });

  	$('.hideEmptyAppr').on('click', function () {
  		var $rowsEmptyAppr = $('#info-systems-table tbody tr').filter(function () {
            return $.trim($(this).find('td').eq(6).text()) === ""}).toggle();
  		
  		//for normal buttons:
  		//$(this).text(function(i, v){
           //return v === 'Näita ainult kooskõlastatud' ? 'Näita Kõiki' : 'Näita ainult kooskõlastatud'})
    });
  	$('.findOwner').on('click', function () {
  		var $rowsOwner = $('#info-systems-table tbody tr').filter(function () {
            return $.trim($(this).find('td').eq(0).text()) !== document.getElementById("owner").value}).toggle();
    });
    </script>    
    
      
    <#include 'table.html'/>
  </body>
</html>
