<div class="container-fluid my-1">
  <div class="table-responsive">
  <div class="row">
        <div class="panel panel-primary filterable">
            
    <table id="info-systems-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%">
      <thead>
        <tr class="filters">
          <th><input type="text" class="form-control" placeholder="Omanik" disabled></th>
          <th><input type="text" class="form-control" placeholder="Nimi" disabled></th>
          <th><input type="text" class="form-control" placeholder="Eesmärk" disabled></th>
          <th> </th>
          <th> </th>
          <th> </th>
          <th> </th>
          <th> </th>
        </tr>
        <tr>
          <th class="owner">Omanik</th>
          <th class="name">Infosüsteemi nimi</th>
          <th class="objective">Eesmärk</th>
          <th class="last-modified">Viimati muudetud</th>
          <th class="status">Staatus</th>
          <th class="approved">Kooskõlastatud</th>
          <th class="approval-status">Kooskõlastamise staatus</th>
          <th class="approve text-sm-right">Tegevused</th>
        </tr>

      </thead>
      <tbody>
        <script id="row-template" type="text/x-custom-template">
          <tr>
            <td class="owner"></td>
            <td class="name"></td>
			<td class="objective"></td>
            <td class="last-modified text-nowrap"></td>
            <td class="status"></td>
            <td class="approved text-nowrap"></td>
            <td class="approval-status text-nowrap"></td>
            <td class="approve text-nowrap text-sm-right">
              <button class="btn btn-sm btn-outline-success" value="${approvedStatus}">Kooskõlasta</button>
              <button class="btn btn-sm btn-outline-danger" value="${notApprovedStatus}">Ei kooskõlasta</button>
            </td>
          </tr>
        </script>
      </tbody>
    </table>
     </div>
   </div>
  </div>
</div>
