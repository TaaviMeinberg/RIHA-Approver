<div class="container-fluid my-1">
  <div class="table-responsive">

    <table id="info-systems-table" class="table table-striped table-bordered dataTable" cellspacing="0" width="100%">
      <thead>
        <tr class="filters">
          <th><input type="text" class="form-control" placeholder="Omanik"></th>
          <th><input type="text" class="form-control" placeholder="Nimi"></th>
          <th><input type="text" class="form-control" placeholder="Eesmärk"></th>
          <th>
          	<select name="changeDate" class="form-control">
 			 	<option value="all">Kõik</option>
  				<option value="7days">7 päeva jooksul</option>
  				<option value="30days">30 päeva jooksul</option>
  				<option value="60days">60 päeva jooksul</option>
			</select>
        <!--  <input type="text" class="form-control" placeholder="Muudetud"> --> 
          </th>
          <th> </th>
          <th> </th>
         
          <th>	
          	<input type="checkbox" value="hideAppr" class="hideAppr">Vaja kooskõlastada <br>
 	 		<input type="checkbox" value="hideEmpty"  class="hideEmptyAppr"> Kooskõlastatud
  		 </th>
  		 
          <th> </th>
        </tr>
        <tr>
          <th class="owner">Omanik</th>
          <th class="name">Infosüsteemi nimi</th>
          <th class="objective">Eesmärk</th>
          <th class="last-modified">Viimati muudetud</th>
          <th class="status">Staatus</th>
          <th class="approved">Kooskõlastatud</th>
          <th class="approval-status">Kooskõlastamise staatus</th>
          <th class="approval-comment">Kooskõlastamise kommentaar</th>
          <th class="approve text-sm-right">Tegevused</th>
        </tr>

      </thead>
      <tbody>
        <script id="row-template" type="text/x-custom-template">
          <tr>
            <td class="owner"></td>
            <td class="name"></td>
			<td class="objective"></td>
            <td class="last-modified text-nowrap"></td>
            <td class="status"></td>
            <td class="approved text-nowrap"></td>
            <td class="approval-status text-nowrap"></td>
			<td class="approval-comment"></td>
            <td class="approve text-nowrap text-sm-center">
			  <button id="btnApproval" class="btn btn-sm btn-outline-primary">Hinda</button>
			  <button id="btnApprovalLog" class="btn btn-sm btn-outline-info">Logi</button>
            </td>
          </tr>
        </script>
      </tbody>
    </table>
  </div>
</div>
